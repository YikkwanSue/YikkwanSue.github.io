<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Icon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <br><br><br>
      <h1>CUSTOMIZE <br>THE ICON</h1>
      <p>Drag the Icon into the box And draw it</p>
        <div id="dropBox" class="drop-box">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        <div class="images">
            <img src="p1.png" id="p1" class="draggable" draggable="true">
            <img src="p2.png" id="p2" class="draggable" draggable="true">
        </div>
        <div class="colors">
            <div class="color" style="background-color: black;" data-color="#000000"></div>
            <div class="color" style="background-color: red;" data-color="#FF0000"></div>
            <div class="color" style="background-color: green;" data-color="#00FF00"></div>
            <div class="color" style="background-color: blue;" data-color="#0000FF"></div>
            <div class="color" style="background-color: yellow;" data-color="#FFFF00"></div>
          </div>
          <button id="downloadButton">Download Image</button>
      </div>
      <script src="script.js"></script>
  </body>
  </html>
