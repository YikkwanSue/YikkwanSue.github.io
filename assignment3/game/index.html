<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Icon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
      <br><br><br>
      <h1>CUSTOMIZE <br>THE ICON</h1>
      <p>Drag the Icon into the box And draw it</p>
        <div id="dropBox" class="drop-box">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        <div class="images">
            <img src="p1.png" id="p1" class="draggable" draggable="true">
            <img src="p2.png" id="p2" class="draggable" draggable="true">
        </div>

            <!-- Drawing Colours -->

        <div class="colors">
            <div class="color" style="background-color: #5e4f4d;" data-color="#5e4f4d"></div>
            <div class="color" style="background-color: #ffbba6;" data-color="#ffbba6"></div>
            <div class="color" style="background-color: #dd6140;" data-color="#dd6140"></div>
            <div class="color" style="background-color: #3f7246;" data-color="#3f7246"></div>
            <div class="color" style="background-color: #f2c86b;" data-color="#f2c86b"></div>
          </div>
          
          <!--Download -->

          <button id="downloadButton">Download Image</button>
      </div>
      <script src="script.js"></script>
  </body>
  </html>
