<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
    </nav>

    <div id="section1" class="section">
        <h2>Scroll</h2>
        <div class="scrollable">
            <p>Scrollable content here...</p>
            <p>More content...</p>
            <p>More content...</p>
            <p>More content...</p>
            <p>More content...</p>
        </div>
    </div>

    <div id="section2" class="section">
        <h2>Hover and Click</h2>
        <div class="hoverable">Hover over me!</div>
        <button id="clickButton">Click me</button>
    </div>

    <div id="drag-container">
        <h2>Drag</h2>
        <div id="draggable" draggable="true">Drag me!</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section" id="section1">
        <h2>Section 1</h2>
        <div class="animated-element" id="animate1">Animated Element 1</div>
    </div>
    <div class="section" id="section2">
        <h2>Section 2</h2>
        <div class="animated-element" id="animate2">Animated Element 2</div>
    </div>
    <div class="section" id="section3">
        <h2>Section 3</h2>
        <div class="animated-element" id="animate3">Animated Element 3</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
