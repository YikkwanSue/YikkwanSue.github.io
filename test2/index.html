<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="target-area" ondrop="drop(event)" ondragover="allowDrop(event)">
      Drop Here
    </div>
    <img id="draggable" src="draggable.png" draggable="true" ondragstart="drag(event)">
  </div>

  <script src="script.js"></script>
</body>
</html>
